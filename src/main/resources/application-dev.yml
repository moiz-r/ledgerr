# =====================================================
# Ledgerr - Development Profile Configuration
# =====================================================
# This profile is optimized for local development with
# H2 in-memory database and verbose logging.

spring:
  # H2 Database for local development
  datasource:
    url: jdbc:h2:mem:ledgerr;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1

  # Enable H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
        trace: false

  # JPA settings for development
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # Recreate schema on startup for dev
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  # Flyway - disabled for dev (using Hibernate ddl-auto)
  flyway:
    enabled: false

# Server on single port for development
server:
  port: 8080

# Management on same port for dev convenience
management:
  server:
    port: 8080  # Same port as app for easier dev access

  endpoints:
    web:
      exposure:
        include: "*"  # Expose all endpoints in dev

  endpoint:
    health:
      show-details: always
      show-components: always

# Verbose logging for development
logging:
  level:
    root: INFO
    com.moiz.ledgerr: DEBUG
    org.springframework.web: DEBUG
    org.springframework.transaction: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: DEBUG

# Development-specific ledgerr settings
ledgerr:
  outbox:
    poll-interval-ms: 5000  # Slower polling in dev

  reconciliation:
    schedule-cron: "0 */10 * * * ?"  # Every 10 minutes in dev
